<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEdicaps University Admission Form</title>
</head>
<body>
    <h1 align="center">Medicaps University Indore</h1>
    <h2 align="center">Admission Form</h2>
    <form action="/submit-admission" method="post">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required><br><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>
        
        <!-- Address Information -->
        <fieldset>
            <legend>Address Information</legend>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>
        </fieldset>
        
        <!-- Educational Background -->
        <fieldset>
            <legend>Educational Background</legend>
            <label for="highestQualification">Highest Qualification:</label>
            <input type="text" id="highestQualification" name="highestQualification" required><br><br>
            
            <label for="previousInstitution">Previous Institution:</label>
            <input type="text" id="previousInstitution" name="previousInstitution" required><br><br>
            
            <label for="yearOfPassing">Year of Passing:</label>
            <input type="number" id="yearOfPassing" name="yearOfPassing" required><br><br>
        </fieldset>
        
        <!-- Additional Information -->
        <fieldset>
            <legend>Additional Information</legend>
            <label for="statement">Statement of Purpose:</label><br>
            <textarea id="statement" name="statement" rows="6" required></textarea><br><br>
        </fieldset>
        
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
